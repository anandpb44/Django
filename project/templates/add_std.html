<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="number" name="rollno" id="" placeholder="roll no">
        <input type="text" name="name" id="" placeholder="name">
        <input type="number" name="age" id="" placeholder="Age">
        <input type="submit" value="Add">
    </form>
    <br><br>
    <table>
        <tr>
            <th>Rollno</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for i in std%}
        <tr>
            <td>{{i.roll_no}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>
                <a href="edit/{{i.pk}}">Edit</a>
                <a href="delete/{{i.pk}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
